{% extends 'store/main.html' %}

{% load static %}

{% block content %}
<div class="card-row">
    <div class="card">
        <img class="card-image" src="{% static 'images/cart.png' %}" alt="Card image">
        <div class="card-body">
            <h3 class="card-title">{{name}}</h3>
            <div class="card-button-price">
                <h3 class="card-price">Tk. {{price}}</h3>
                <a href="#" class="card-button">Add To Cart</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
